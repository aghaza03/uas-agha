{% extends "base.html" %}
{% load static %}
{% block content %}

<br>
 <div class="container min-vh-100">
  <h3 style="font-family: Lucida Sans Unicode;">{{ Title }}</h3><br>
   <div class="row">
    <div class="col-md-3">
     <form action="/tambah_1/" method="POST" enctype="multipart/form-data">
      {{ form.as_p }}
      {% csrf_token %}<br>
      <a href="/dive/" class="btn btn-dark">Kembali</a>
      <button type="submit" value="simpan" class="btn btn-primary">Simpan</button>
     </form>
    </div>
</div>
</div>
        
{% if pesan %}
<script>
    swal({
        title: "Berhasil",
        text : "{{pesan}}",
        icon : "success",
    }).then((value) => {
        window.location.href = "/tambah_1/"
    });  
</script>
{% endif %}

{% endblock %}
