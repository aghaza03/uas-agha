{% extends "base.html" %}
{% load static %}
{% block content %}

 <div class="container">
    <h3 style="font-family: Tahoma;">{{ Title }}</h3><br>
    <div class="row">
     <div class="col-md-3">
      <form action="{% url 'update_2' macam.pk %}" method="POST" enctype="multipart/form-data">
       {{ form.as_p }}
       {% csrf_token %}<br>
        <a href="/peralatan/" class="btn btn-outline-dark">Kembali</a>
        <button type="submit" value="simpan" class="btn btn-primary">Simpan</button>
      </form>
    </div>
</div>
</div>
    
{% if pesan %}
<script>
    swal({
        title: "Berhasil",
        text : "{{pesan}}",
        icon : "success",
    }).then((value) => {
        window.location.href = "/tambah_2/"
    });  
</script>
{% endif %}

{% endblock %}
